<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Monitoramento MOC</title>
    <style>
        :root { --primary: #004085; --bg: #f2f2f7; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg); margin: 0; 
            padding-top: calc(135px + env(safe-area-inset-top)); 
            padding-bottom: env(safe-area-inset-bottom);
        }
        header { 
            background: var(--primary); color: white; position: fixed; top: 0; width: 100%; z-index: 1000; 
            padding: 10px; padding-top: calc(10px + env(safe-area-inset-top));
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .header-title { text-align: center; font-size: 18px; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; }
        #searchBar { width: 100%; padding: 12px; border-radius: 10px; border: none; background: rgba(255,255,255,0.2); color: white; font-size: 16px; outline: none; }
        #searchBar::placeholder { color: rgba(255,255,255,0.7); }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 15px; max-width: 500px; margin: 0 auto; }
        .btn-cam { background: white; border: none; aspect-ratio: 1/1; border-radius: 15px; font-size: 20px; font-weight: 600; color: var(--primary); display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .btn-cam:active { background: #d1d1d6; transform: scale(0.92); }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-box { background: white; width: 100%; max-width: 320px; padding: 25px; border-radius: 20px; text-align: center; }
        #m-body { font-size: 17px; font-weight: 700; color: #000; text-transform: uppercase; margin: 20px 0; line-height: 1.4; }
        .m-btn { background: var(--primary); color: white; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
<header>
    <div class="header-title">Câmeras MOC</div>
    <input type="text" id="searchBar" placeholder="Pesquisar..." onkeyup="filtrar()">
</header>
<div class="grid" id="mainGrid"></div>
<div id="modal"><div class="modal-box"><div style="color:#888; font-size: 11px; font-weight: bold;">DETALHES DA CÂMERA</div><div id="m-body"></div><button class="m-btn" onclick="fechar()">OK</button></div></div>
<script>
    const cameras = {
        1: "PCA DR CARLOS frente Min Fazenda", 2: "PCA DR CARLOS frente Copasa", 3: "DR. SANTOS X PE. AUGUSTO", 4: "DR. SANTOS X D. PEDRO II", 5: "DR. SANTOS X D. JOÃO PIMENTA", 6: "PCA CEL. RIBEIRO", 7: "R. CAMILO P. X D. PEDRO II", 8: "R. CAMILO P. X PE. AUGUSTO", 9: "PCA DR CARLOS", 10: "R. SÃO FRANC. X GOV. VALADARES", 11: "R. SÃO FRANC. X CEL. ANT. D. ANJOS", 12: "R. SÃO FRANC. X RUI BARBOSA", 13: "R. SÃO FRANC. X PE. AUGUSTO", 14: "R. SÃO FRANC. X D. PEDRO II", 15: "PCA PIO XII - CATEDRAL", 16: "JUCA PRATES X PE. AUGUSTO", 17: "R. JOAQ COSTA X CEL. ANT. D. ANJOS", 18: "R. JOAQ COSTA X VISC. DE OURO P.", 19: "AV. OSV. CRUZ X PADRE CHICO", 20: "AV. DULCE SARM. X FLAM. WANDER", 21: "AV. DULCE SARM. X SEB DIAS SOARES", 22: "AV. DULCE SARM. X FLORI. NEIVA", 23: "AV. GER ATHAIDE X EST. RODRIG.", 24: "AV. GER ATHAIDE X CEL J ALVES", 25: "AV. GER ATHAIDEX X J LOPES CARV.", 26: "Rua São Francisco x Rua Visconde de Ouro Preto", 27: "PRAÇA MATRIZ PROX BABI", 28: "R. FLORIA. NEIVA X JUST. CÂMARA", 29: "AV, ARMENIO VEL. X FILOMENO", 30: "PE. TEIXEIRA X AV. ARMENIO VELOS.", 31: "MAL. DEODORO X ARTUR BERNAR", 32: "DEP. ESTEVES RODR X JOAO XXIII", 33: "JOAO XXIII ANTIGA UAI", 34: "JOAO XXIII X PRES KENEDY", 35: "DOUTOR VELOSO X DOM PEDRO II", 36: "PRES. VARGAS X DOUTOR VELOSO", 37: "GOV. VALAD. X CEL. PRATES", 38: "SIMEAO RIBEIRO X ALT FREITAS", 39: "SIMEAO RIBEIRO X LAFETA", 40: "SANTA MARIA X GONC FIGUEIRA", 41: "SANTA MARIA X DEP ESTEVES RODR.", 42: "DEP EST. RODRIG CASA ESFIRRA", 43: "SANTA MARIA X SANTO ANTONIO", 44: "BAR. RIO BRANCO X AFONSO PENA", 45: "AV. CEL PRATES PRAÇA STA CASA", 46: "ALL TIME", 47: "DEP EST. RODRIGUES X PREFEIT", 48: "CULA MANGAB. HU", 49: "CULA X JOAO REBELO", 50: "TREV. RODOVIARIA BANCO BRASIL", 51: "RODOVIARIA DROGASIL", 52: "FCO GAETANI X CASTELAR PRAT.", 53: "PARQ. DE EXPOS X LINHA FERREA", 54: "LAGOA DE INTERLAGOS", 55: "TREVO DA SION", 56: "TREVO SAMU", 57: "TREVO MAJOR PRATES - PARQUE", 58: "JOÃO XXIII x PADRE FABIANO", 59: "TREVO INDUSTRI     };
    const grid = document.getElementById('mainGrid');
    for (let i = 1; i <= 71; i++) {
        const btn = document.createElement('button');
        btn.className = 'btn-cam';
        btn.innerText = i;
        btn.onclick = () => {
            document.getElementById('m-body').innerText = cameras[i].toUpperCase();
            document.getElementById('modal').style.display = "flex";
        };
        grid.appendChild(btn);
    }
    function fechar() { document.getElementById('modal').style.display = "none"; }
    function filtrar() {
        const t = document.getElementById('searchBar').value.toUpperCase();
        document.querySelectorAll('.btn-cam').forEach(b => {
            const txt = cameras[b.innerText].toUpperCase();
            b.classList.toggle('hidden', !(txt.includes(t) || b.innerText == t));
        });
    }
</script>
</body>
</html>
