<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Monitoramento MOC</title>
    <style>
        :root { --primary: #004085; --bg: #f2f2f7; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg); margin: 0; 
            padding-top: calc(135px + env(safe-area-inset-top)); 
            padding-bottom: env(safe-area-inset-bottom);
        }
        header { 
            background: var(--primary); color: white; position: fixed; top: 0; width: 100%; z-index: 1000; 
            padding: 10px; padding-top: calc(10px + env(safe-area-inset-top));
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .header-title { text-align: center; font-size: 18px; font-weight: 700; margin-bottom: 10px; text-transform: uppercase; }
        #searchBar { 
            width: 100%; padding: 12px; border-radius: 10px; border: none; 
            background: rgba(255,255,255,0.2); color: white; font-size: 16px; outline: none; 
            -webkit-appearance: none;
        }
        #searchBar::placeholder { color: rgba(255,255,255,0.7); }
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; padding: 15px; max-width: 500px; margin: 0 auto; }
        .btn-cam { 
            background: white; border: none; aspect-ratio: 1/1; border-radius: 15px; 
            font-size: 20px; font-weight: 600; color: var(--primary); 
            display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .btn-cam:active { background: #d1d1d6; transform: scale(0.92); transition: 0.1s; }
        #modal { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); z-index: 2000; align-items: center; justify-content: center; 
            padding: 20px; backdrop-filter: blur(5px);
        }
        .modal-box { 
            background: white; width: 100%; max-width: 320px; padding: 25px; border-radius: 20px; 
            text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
